name: Python SDK CI

on:
  push:
    branches: [main, develop, master]
    paths:
      - 'packages/evaris-py/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main, develop, master]
    paths:
      - 'packages/evaris-py/**'
      - '.github/workflows/python-ci.yml'

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Create virtual environment
        working-directory: packages/evaris-py
        run: uv venv

      - name: Install dependencies
        working-directory: packages/evaris-py
        run: uv pip install -e ".[dev]"

      - name: Check formatting with Black
        working-directory: packages/evaris-py
        run: uv run black --check evaris tests

      - name: Lint with Ruff
        working-directory: packages/evaris-py
        run: uv run ruff check evaris tests

      - name: Type check with mypy
        working-directory: packages/evaris-py
        run: uv run mypy evaris

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Create virtual environment
        working-directory: packages/evaris-py
        run: uv venv

      - name: Install dependencies
        working-directory: packages/evaris-py
        run: uv pip install -e ".[dev]"

      - name: Run tests with coverage
        working-directory: packages/evaris-py
        run: uv run pytest --cov=evaris --cov-report=xml --cov-report=term-missing --cov-fail-under=90

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./packages/evaris-py/coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
